version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: lettrly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lettrly
      POSTGRES_PASSWORD: lettrly_dev_password
      POSTGRES_DB: lettrly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lettrly -d lettrly"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
